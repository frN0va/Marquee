<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b18"/>
      <stop offset="100%" style="stop-color:#0f0e0d"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c96a"/>
      <stop offset="100%" style="stop-color:#c9a84c"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>

  <!-- Film strip top bar -->
  <rect x="0" y="0" width="64" height="11" rx="0" fill="#0a0908" opacity="0.9"/>
  <rect x="0" y="0" width="64" height="11" rx="0" fill="none"/>
  <!-- Top sprocket holes -->
  <rect x="5"  y="3" width="7" height="5" rx="1.5" fill="#2a2520"/>
  <rect x="16" y="3" width="7" height="5" rx="1.5" fill="#2a2520"/>
  <rect x="27" y="3" width="7" height="5" rx="1.5" fill="#2a2520"/>
  <rect x="38" y="3" width="7" height="5" rx="1.5" fill="#2a2520"/>
  <rect x="49" y="3" width="7" height="5" rx="1.5" fill="#2a2520"/>

  <!-- Film strip bottom bar -->
  <rect x="0" y="53" width="64" height="11" rx="0" fill="#0a0908" opacity="0.9"/>
  <!-- Bottom sprocket holes -->
  <rect x="5"  y="56" width="7" height="5" rx="1.5" fill="#2a2520"/>
  <rect x="16" y="56" width="7" height="5" rx="1.5" fill="#2a2520"/>
  <rect x="27" y="56" width="7" height="5" rx="1.5" fill="#2a2520"/>
  <rect x="38" y="56" width="7" height="5" rx="1.5" fill="#2a2520"/>
  <rect x="49" y="56" width="7" height="5" rx="1.5" fill="#2a2520"/>

  <!-- Thin separator lines -->
  <line x1="0" y1="11" x2="64" y2="11" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1"/>
  <line x1="0" y1="53" x2="64" y2="53" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1"/>

  <!-- Play button triangle - gold, centered in the film frame area -->
  <polygon points="24,19 24,45 46,32" fill="url(#gold)" opacity="0.95"/>

  <!-- Subtle inner glow behind triangle -->
  <circle cx="33" cy="32" r="13" fill="#c9a84c" opacity="0.07"/>
</svg>
